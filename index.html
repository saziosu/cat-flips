<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <title>Cat Flips | Home</title>
</head>

<body>
    <!-- Modal -->
    <div id="modal">
        <div id="modal-content">
            <h1>Welcome to Cat Flips!</h1>
            <p>Click on the cards to flip them.
                <br>
                Try to find all pairs in the lowest time!
                <br>
            </p>
            <form id="userinfo" action="https://formdump.codeinstitute.net" method="POST">
                <label for="name">Let's start with your name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <button id="submit-start" type="submit">Click Here to Start the Game!</button>
            </form>
        </div>
    </div>

    <!--Title and description-->
    <h1>Cat Flips</h1>
    <p>Flip the cards to find a match!
        <br>Try to get all matches in the lowest possible time!
    </p>
    <div id="flip-card-game">
        <!--Game area-->
        <div class="game-area">
            <div class="card" data-cat="avocado-cat-1">
                <img src="assets/images/cat-back.jpg" alt="Lightbulb Cat - back face of card" class="back">
                <img src="assets/images/avocato.jpg" alt="Avocado Cat front face of card" class="front">
            </div>
            <div class="card" data-cat="avocado-cat-2">
                <img src="assets/images/cat-back.jpg" alt="Lightbulb Cat - back face of card" class="back">
                <img src="assets/images/avocato.jpg" alt="Avocado Cat front face of card" class="front">
            </div>
            <div class="card" data-cat="bad-cat-1">
                <img src="assets/images/cat-back.jpg" alt="Lightbulb Cat - back face of card" class="back">
                <img src="assets/images/bad-cat.jpg" alt="Bad Cat front face of card" class="front">
            </div>
            <div class="card" data-cat="bad-cat-2">
                <img src="assets/images/cat-back.jpg" alt="Lightbulb Cat - back face of card" class="back">
                <img src="assets/images/bad-cat.jpg" alt="Bad Cat front face of card" class="front">
            </div>
            <div class="card" data-cat="donut-cat-1">
                <img src="assets/images/cat-back.jpg" alt="Lightbulb Cat - back face of card" class="back">
                <img src="assets/images/donut-cat.jpg" alt="Donut Cat front face of card" class="front">
            </div>
            <div class="card" data-cat="donut-cat-2">
                <img src="assets/images/cat-back.jpg" alt="Lightbulb Cat - back face of card" class="back">
                <img src="assets/images/donut-cat.jpg" alt="Donut Cat front face of card" class="front">
            </div>
            <div class="card" data-cat="ramen-cat-1">
                <img src="assets/images/cat-back.jpg" alt="Lightbulb Cat - back face of card" class="back">
                <img src="assets/images/ramen-cat.jpg" alt="Ramen Cat front face of card" class="front">
            </div>
            <div class="card" data-cat="ramen-cat-2">
                <img src="assets/images/cat-back.jpg" alt="Lightbulb Cat - back face of card" class="back">
                <img src="assets/images/ramen-cat.jpg" alt="Ramen Cat front face of card" class="front">
            </div>
            <div class="card" data-cat="space-cat-1">
                <img src="assets/images/cat-back.jpg" alt="Lightbulb Cat - back face of card" class="back">
                <img src="assets/images/space-cat.jpg" alt="Space Cat front face of card" class="front">
            </div>
            <div class="card" data-cat="space-cat-2">
                <img src="assets/images/cat-back.jpg" alt="Lightbulb Cat - back face of card" class="back">
                <img src="assets/images/space-cat.jpg" alt="Space Cat front face of card" class="front">
            </div>
            <div class="card" data-cat="unicorn-cat-1">
                <img src="assets/images/cat-back.jpg" alt="Lightbulb Cat - back face of card" class="back">
                <img src="assets/images/unicorn-cat.jpg" alt="Unicorn Cat front face of card" class="front">
            </div>
            <div class="card" data-cat="unicorn-cat-2">
                <img src="assets/images/cat-back.jpg" alt="Lightbulb Cat back face of card" class="back">
                <img src="assets/images/unicorn-cat.jpg" alt="Unicorn Cat front face of card" class="front">
            </div>
        </div>
        <!-- Time and moves -->
        <div class="game-info">
            <div id="stat-input"> </div>
            <br>
            Moves: <span id="moves">0</span>
            <br>
            Time: <span id="time">0</span>
            <div class="reset-button">
                <button id="reset-game">
                    Reset Game
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div id="footer-div">
            S. O'Sullivan <a href="https://github.com/saziosu/cat-flips" target="_blank" rel="noopener"
                aria-label="Link to the GitHub repo (opens in a new tab)"><i class="fa-brands fa-square-github"></i></a>
        </div>
        <script src="https://kit.fontawesome.com/c1c465c0af.js" crossorigin="anonymous"></script>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
